<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- bootstrap -->
    <link
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"
        />
     
     <!-- jquery  -->
     <script
     src="https://code.jquery.com/jquery-3.5.0.min.js"
     integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
     crossorigin="anonymous">
    </script>

    <!-- JS -->
  <script src="./assets/JS/script.js"></script>

</head>


<body>
    <div class="container-fluid text-center- text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-light">
                <h4 class="mt-1">Search for a location</h4>

                <div class="form-inline form group">
                    <input id="search-value" type="text" class="form-control">
                    <button id="search-btn" class="btn btn-primary">Search</button>
                </div>

                <ul class="list-group cities"></ul>
            </div>
            <div class="col-md-9">
                <!-- today -->
                <div id="today" class="mt-3">
                    <!-- forecast -->
                    <div id="forecast" class="mt-3">

                    </div>
                 </div>
            </div>
        </div>
    </div>
    
</body>
</html>
